name: Build ExplicitTaskbar

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore CustomWindows.sln

      - name: Build solution
        run: dotnet build CustomWindows.sln --configuration Release --no-restore

      - name: Publish ExplicitTaskbar (self-contained EXE)
        run: dotnet publish ExplicitTaskbar/ExplicitTaskbar.csproj -c Release -r win-x64 --self-contained true -o ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ExplicitTaskbar-EXE
          path: ./publish
